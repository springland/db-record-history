databaseChangeLog:
  -  changeSet:
       id:  department
       author:  springland
       changes:
         -  createTable:
              tableName:  tbl_department
              columns:
                -  column:
                     name:  id
                     type:  long
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false

                -  column:
                     name:  name
                     type:  varchar(100)

                -  column:
                     name:  description
                     type:  varchar(100)

                -  column:
                     name:  creation_dt
                     type:  datetime
                -  column:
                     name:  created_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_dt
                     type:  datetime
