databaseChangeLog:
  -  changeSet:
       id:  manytomany
       author:  springland
       changes:
         -  createTable:
              tableName:  tbl_project
              columns:
                -  column:
                     name:  id
                     type:  long
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false

                -  column:
                     name:  version
                     type:  int

                -  column:
                     name:  deleted
                     type:  bool
                -  column:
                     name:  createdBy
                     type:  varchar(100)
                -  column:
                     name:  creation_dt
                     type:  datetime
                -  column:
                     name:  created_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_dt
                     type:  datetime


         -  createTable:
              tableName:  tbl_employee
              columns:
                -  column:
                     name:  id
                     type:  long
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  address_id
                     type:  long

                -  column:
                     name:  version
                     type:  int
                -  column:
                     name:  deleted
                     type:  bool
                -  column:
                     name:  createdBy
                     type:  varchar(100)
                -  column:
                     name:  creation_dt
                     type:  datetime
                -  column:
                     name:  created_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_dt
                     type:  datetime
         -  createTable:
              tableName:  tbl_project_employee
              columns:
                -  column:
                     name:  project_id
                     type:  long
                -  column:
                     name:  employee_id
                     type:  long
