databaseChangeLog:
  -  changeSet:
       id:  1
       author:  springland
       changes:
         -  createTable:
              tableName:  tbl_book
              columns:
                -  column:
                     name:  id
                     type:  long
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  name
                     type:  varchar(50)
                -  column:
                     name:  author
                     type:  varchar(100)
                -  column:
                     name:  description
                     type:  varchar(200)
                -  column:
                     name:  version
                     type:  int
                -  column:
                     name:  deleted
                     type:  bool
                -  column:
                     name:  createdBy
                     type:  varchar(100)
                -  column:
                     name:  creation_dt
                     type:  datetime
                -  column:
                     name:  created_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_by
                     type:  varchar(100)

                -  column:
                     name:  last_modified_dt
                     type:  datetime

